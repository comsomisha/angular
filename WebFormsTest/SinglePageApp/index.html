<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Students Example</title>

    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script src="js/helpers/templates.js"></script>
    <script src="js/helpers/dictionary.js"></script>
    <script src="js/ui/messages.js"></script>
    <script src="js/pages/index.js"></script>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="content" style="display:none">
        <button id="btnAdd">Add New Student</button>
        <table>
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Surname
                    </th>
                    <th>
                        Course
                    </th>
                    <th>
                        Group
                    </th>
                    <th>
                        Sex
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody class="target">

            </tbody>
        </table>
    </div>
    <div style="display:none">
        <div id="addDialog">
            <label class="error" id="addStudentErrorDiv" style="display:none"></label> 
            <table>
                <tr>
                    <td>Name</td>
                    <td><input id="iName" /></td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td><input id="iSurname" /></td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td><input id="iCourse" /></td>
                </tr>
                <tr>
                    <td>Group</td>
                    <td><input id="iGroup" /></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <fieldset id="iSex">
                            <legend>Sex</legend>
                        </fieldset>                    
                    
                    </td>
                </tr>
            </table>
        </div>

        <div id="deleteConfirmDialog">
            <label>Are you sure you want to delete student?</label>
        </div>


    </div>





<script type="text/javascript">
    $(window).ready(pageLoad());    
</script>
</body>
</html>
